project.mainClass = "net.rolandfg.bin.JsonTransformer"
project.version = '1.0'
project.sourceCompatibility = 1.7

buildscript {
    repositories { jcenter() }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.0.1'
    }
}

apply plugin: 'groovy'
//apply plugin: 'java' // or 'groovy'. Must be explicitly applied
apply plugin: 'com.github.johnrengelman.shadow'

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes(
                "Main-Class": project.mainClass,
                "Implementation-Title": project.name,
                "Implementation-Version": project.version)
    }
}

dependencies {
    compile 'org.codehaus.groovy:groovy:2.3.3'
    compile 'org.codehaus.groovy:groovy-json:2.3.3'
    compile 'commons-cli:commons-cli:1.2'
}
